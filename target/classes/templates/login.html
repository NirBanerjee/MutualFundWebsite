  <form class="p-signin__form" th:action="@{/perform_login}" method="post">
    <div class="alert alert-success" th:if="${logout}">
      <p>You've successfully logged out.</p>
    </div>
    <div class="alert alert-danger" th:if="${loginError}">
      <p>Wrong username or password.</p>
    </div>
    <h2 class="p-signin__form-heading">Login into your account</h2>
    <div class="p-signin__form-content">
      <div class="row">
        <div class="form-group col-md-12">
          <label for="username">Username or Email</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="yourname@domain.com" autofocus="autofocus"/> <br/>
          <!--<input type="email" class="form-control" id="email" placeholder="you@domain.com">-->
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="password" >Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password"/>
        </div>
      </div>
      <div><br>
           <div>
            <h3>You are :</h3>
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="radio" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description" >Customer</span>
          </label>
        </div>
             <div>
          <label class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="radio">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Employee</span>
          </label>
        </div><br>
        <input type="submit" class="btn btn-info btn-block btn-lg p-signin__form-submit" value="Log in" />
        <!--<button type="button" class="btn btn-info btn-block btn-lg p-signin__form-submit" id="validate">Go Make da' Money!</button>-->
      </div>
      <div class="p-signin__form-links">
        <p id="result"></p>
        <p id="pass"></p>
        <div class="p-signin__form-link">
          <!--Employee/customer-->
        </div>
      </div>
    </div>
  </form>
</div>

<!--Error Handling -->
<script>
function validateEmail(email) {
  var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(email);
}
function validate() {
  $("#result").text("");
  $("#pass").text("");
  var email = $("#email").val();
  var password = $("#password").val();
  if (validateEmail(email)) {
  // Send to the server.
  } else {
      if(isNaN(email)){
    $("#result").text(email + " is not a valid email.");
      }else{
         $("#result").text(email + " Email field can not be empty.");
    }
        $("#result").css("color", "red");
  }
  if (isNaN(password)){
  // Send to server
  }else{
    $("#pass").text(password + " Password field can not be empty.");
    $("#pass").css("color", "red");
  }
  return false;
}
$("#validate").bind("click", validate);
</script>
<!--End Error Handling-->
