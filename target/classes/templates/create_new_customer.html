<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">
<title>Create New Customer</title>
<link rel="stylesheet" th:href="@{~/fonts/open-sans/style.min.css}">
<link rel="stylesheet" th:href="@{~/fonts/universe-admin/style.css}">
<link rel="stylesheet" th:href="@{~/vendor/flatpickr/flatpickr.min.css}">
<link rel="stylesheet" th:href="@{~/vendor/tippyjs/tippy.css}">
<link rel="stylesheet" th:href="@{~/vendor/select2/css/select2.min.css}">
<link rel="stylesheet" th:href="@{~/vendor/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{~/css/style.min.css}" id="stylesheet">


<script th:src="@{~/js/ie.assign.fix.min.js}"></script>

</head>
<body>

<!--Employee Page header start-->
<div th:include="customer_view_account :: navbar"></div>
<!--Employee Page header ends-->
<!--Start content-->

<br><br><br><br><br><div class="container-fluid container-fh">
  <div id="form-wizard-a" class="main-container container-fh__content form-wizard-a">
    <div class="container-header">
      <h2 class="container-heading">Create New Customer</h2>
    </div>
    <div class="form-wizard-a__body">
      <div class="form-wizard-a__content">
        <div class="form-wizard-a__step-content is-current" data-step-content="1">
          <h3 class="form-wizard-a__step-content-heading">
            <span class="form-wizard-a__step-content-heading-icon ua-icon-lock-outline"></span> <span>Account</span> Information
          </h3>
          <div class="row">
            <div class="col-lg-4">
              <form class="form-wizard__step-form" th:action="@{/employee/new-customer.do}" th:object="${customer}" method="POST" enctype="utf8">
                    <div class="alert alert-danger" role="alert" th:each="err: *{errMsg}" >
                      <p style="color: white;" th:text="${err}"></p>
                     </div>
					<div class="form-group">
						<label for="email">Email Address</label>
						<div class="input-group input-group-icon icon-right">
							<input type="email" class="form-control" id="email" placeholder="customer@domain.com" th:field="*{email}">
							<span class="input-icon ua-icon-envelope"></span>
						</div>
					</div>
				<div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password must be only numbers and letters (Between 6 - 20 characters)" th:field="*{password}">

                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" th:field="*{matchingPassword}">

         </div>
         <div class="form-group">
                  <label for="firstname">First Name</label>
                  <div class="input-group input-group-icon iconfont icon-right">
                    <input class="form-control" id="firstname" type="text" placeholder="First Name (Maximum of 20 characters)" th:field="*{firstname}">
                    <span class="input-icon ua-icon-user"></span>

                  </div>
        </div>
          <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <div class="input-group input-group-icon iconfont icon-right">
                    <input class="form-control" id="lastname" type="text" placeholder="Last Name (Maximum of 20 characters)" th:field="*{lastname}">
                    <span class="input-icon ua-icon-user"></span>

                  </div>
        </div>
           <div class="form-group">
                  <label for="add1">Address Line 1</label>
                  <div class="input-group input-group-icon iconfont icon-right">
                    <input class="form-control" id="add1" type="text" placeholder="Address (Maximum 40 characters)" th:field="*{addr_line1}">
                    <span class="input-icon ua-icon-home"></span>

                  </div>
        </div>
        <div class="form-group">
                  <label for="add2">Address Line 2 (Optional)</label>
                  <div class="input-group input-group-icon iconfont icon-right">
                    <input class="form-control" id="add2" type="text" placeholder="Enter address (Maximum 40 characters)" th:field="*{addr_line2}">
                    <span class="input-icon ua-icon-home"></span>

                  </div>
        </div>
          <div class="form-group">
                  <label>State</label>
                  <div class="input-group input-group-icon iconfont icon-right">
                      <select th:field="*{state}">
              <option value="none" disabled>Select State</option>
							<option th:value="${'AL'}">Alabama</option>
							<option th:value="${'AK'}">Alaska</option>
							<option th:value="${'AZ'}">Arizona</option>
							<option th:value="${'AR'}">Arkansas</option>
							<option th:value="${'CA'}">California</option>
							<option th:value="${'CO'}">Colorado</option>
							<option th:value="${'CT'}">Connecticut</option>
							<option th:value="${'DE'}">Delaware</option>
							<option th:value="${'DC'}">District Of Columbia</option>
							<option th:value="${'FL'}">Florida</option>
							<option th:value="${'GA'}">Georgia</option>
							<option th:value="${'HI'}">Hawaii</option>
							<option th:value="${'ID'}">Idaho</option>
							<option th:value="${'IL'}">Illinois</option>
							<option th:value="${'IN'}">Indiana</option>
							<option th:value="${'IA'}">Iowa</option>
							<option th:value="${'KS'}">Kansas</option>
							<option th:value="${'KY'}">Kentucky</option>
							<option th:value="${'LA'}">Louisiana</option>
							<option th:value="${'ME'}">Maine</option>
							<option th:value="${'MD'}">Maryland</option>
							<option th:value="${'MA'}">Massachusetts</option>
							<option th:value="${'MI'}">Michigan</option>
							<option th:value="${'MN'}">Minnesota</option>
							<option th:value="${'MS'}">Mississippi</option>
							<option th:value="${'MO'}">Missouri</option>
							<option th:value="${'MT'}">Montana</option>
							<option th:value="${'NE'}">Nebraska</option>
							<option th:value="${'NV'}">Nevada</option>
							<option th:value="${'NH'}">New Hampshire</option>
							<option th:value="${'NJ'}">New Jersey</option>
							<option th:value="${'NM'}">New Mexico</option>
							<option th:value="${'NY'}">New York</option>
							<option th:value="${'NC'}">North Carolina</option>
							<option th:value="${'ND'}">North Dakota</option>
							<option th:value="${'OH'}">Ohio</option>
							<option th:value="${'OK'}">Oklahoma</option>
							<option th:value="${'OR'}">Oregon</option>
							<option th:value="${'PA'}">Pennsylvania</option>
							<option th:value="${'RI'}">Rhode Island</option>
							<option th:value="${'SC'}">South Carolina</option>
							<option th:value="${'SD'}">South Dakota</option>
							<option th:value="${'TN'}">Tennessee</option>
							<option th:value="${'TX'}">Texas</option>
							<option th:value="${'UT'}">Utah</option>
							<option th:value="${'VT'}">Vermont</option>
							<option th:value="${'VA'}">Virginia</option>
							<option th:value="${'WA'}">Washington</option>
							<option th:value="${'WV'}">West Virginia</option>
							<option th:value="${'WI'}">Wisconsin</option>
							<option th:value="${'WY'}">Wyoming</option>
                    </select>	
                    <span class="input-icon"></span>
                  </div>
        </div>
               <div class="form-group">
                  <label for="city">City</label>
                  <div class="input-group input-group-icon iconfont icon-right">
                    <input class="form-control" id="city" type="text" placeholder="Enter City" th:field="*{city}">
                    <span class="input-icon ua-icon-home"></span>

                  </div>
              </div>
                <div class="form-group">
                  <label for="zip">Zip Code</label>
                  <div class="input-group input-group-icon iconfont icon-right">
                    <input class="form-control" id="zip" type="text" placeholder="Enter Zip Code (Only numbers)" th:field="*{zip}">
                    <span class="input-icon ua-icon-home"></span>

                  </div>
              </div>
              <div class="form-wizard-c__controls">
                  <input type="submit" class="btn btn-info btn-block btn-lg p-signin__form-submit" value="Submit" />
            </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End content-->
<script th:src="@{~/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{~/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{~/vendor/popper/popper.min.js}"></script>
<script th:src="@{~/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{~/vendor/select2/js/select2.full.min.js}"></script>
<script th:src="@{~/vendor/simplebar/simplebar.js}"></script>
<script th:src="@{~/vendor/text-avatar/jquery.textavatar.js}"></script>
<script th:src="@{~/vendor/tippyjs/tippy.all.min.js}"></script>
<script th:src="@{~/vendor/wnumb/wNumb.js}"></script>
<script th:src="@{~/js/main.js}"></script>

<div class="sidebar-mobile-overlay"></div>
</body>
</html>
