        </div>

            send a email: <a href="#">info@CFS.com</a> <br>
          </p>
        </div>
      </div>

<!--DO NOT CHANGE-->
      <!--<div class="dropdown navbar-dropdown">-->
        <div class="dropdown navbar-dropdown" th:object="${customer}">

        <a class="dropdown-toggle navbar-dropdown-toggle navbar-dropdown-toggle__user" data-toggle="dropdown" href="#">
          <img src="" alt="" class="navbar-dropdown-toggle__user-avatar">
          <!--<span class="navbar-dropdown__user-name">Jeff Eppinger</span>-->
          <span class="navbar-dropdown__user-name"><span th:text="*{firstName + ' ' + lastName}"></span></span>

        </a>
        <div class="dropdown-menu navbar-dropdown-menu navbar-dropdown-menu__user">

              <div class="dropdown-info__name"><span th:text="*{firstName + ' ' + lastName}"></span></div>
              <div class="dropdown-info__job">Customer</div>
              <div class="dropdown-info-buttons">
                <a class="dropdown-info__viewprofile" href="/customer/dashboard">Dashboard</a>

            <input class="dropdown-item navbar-dropdown__item" type="submit" value="Sign out"/>
          </form>

      </div>
    </div>
